---
- name: redhat | Setting Up EPEL
  yum:
    name: ["epel-release"]
    state: present
  become: true
  register: result
  until: result is successful
  when: ansible_distribution != "Fedora"

- name: redhat | Installing Pre-Reqs
  yum:
    name: ["pwgen"]
    state: present
  become: true
  register: result
  until: result is successful
  when: ansible_distribution != "Fedora"

- name: redhat | Installing Pre-Reqs
  yum:
    name: ["java-1.8.0-openjdk-headless"]
    state: present
  become: true
  register: result
  until: result is successful
  when: >
    ansible_distribution != "Fedora" and
    graylog_install_default_java_jre

- name: redhat | Installing Graylog Repo
  yum:
    name: "{{ graylog_redhat_package_info['url'] + '/' + graylog_redhat_package_info['file'] }}"
    state: present
  become: true
  when: ansible_distribution != "Fedora"

- name: redhat | Installing Graylog Server
  yum:
    name: ["graylog-server"]
    state: present
  become: true
  register: result
  until: result is successful
  when: ansible_distribution != "Fedora"
