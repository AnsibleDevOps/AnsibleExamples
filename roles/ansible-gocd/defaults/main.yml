---
# defaults file for ansible-gocd

# Defines if go-agent should be installed.
# All hosts require an agent to build from
gocd_agent: true

# Defines the gocd_server to connect agent to
gocd_go_server: 127.0.0.1

gocd_go_server_port: 8153

# Defines java home
gocd_java_home: /usr/lib/jvm/java-8-openjdk-amd64/jre

gocd_repo_key: https://download.gocd.org/GOCD-GPG-KEY.asc
gocd_repo: deb https://download.gocd.org /

# Defines if go-server should be installed.
# You will want to define this as true only on specific hosts to function
# as a server
gocd_server: false
