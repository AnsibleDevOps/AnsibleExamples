---
# handlers file for ansible-cacti
- name: restart apache2
  service:
    name: "apache2"
    state: restarted

- name: restart httpd
  service:
    name: "httpd"
    state: restarted

- name: restart lighttpd
  service:
    name: "lighttpd"
    state: restarted

- name: restart nginx
  service:
    name: "nginx"
    state: restarted
