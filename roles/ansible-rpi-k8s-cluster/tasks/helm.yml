- name: helm | Initializing Helm
  command: helm init
  args:
    creates: "/home/{{ item['user'] }}/.helm"
  become: true
  become_user: "{{ item['user'] }}"
  with_items: "{{ k8s_users }}"
  when: inventory_hostname == k8s_master
