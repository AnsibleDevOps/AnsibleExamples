---
# handlers file for ansible-shorewall
# when restarting shorewall, first validate the config!
- name:    restart shorewall
  shell:   shorewall check
  become:  true
  notify:  restart shorewall after check
  tags:
    - skip_ansible_lint

- name:    restart shorewall after check
  service:
    name:  shorewall
    state: restarted
  become:  true
