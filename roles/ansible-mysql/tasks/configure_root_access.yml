---
- name: configure_root_access | ensuring MySQL service is running
  service:
    name: mysql
    state: started
    enabled: true
  become: true
  when: ansible_os_family == "Debian"

- name: configure_root_access | ensuring MySQL service is running
  service:
    name: mysqld
    state: started
    enabled: true
  become: true
  when: >
        (ansible_os_family == "RedHat" and
        ansible_distribution != "Fedora") and
        (ansible_distribution_version < '7')

- name: configure_root_access | ensuring MySQL service is running
  service:
    name: mariadb
    state: started
    enabled: true
  become: true
  when: >
        ((ansible_os_family == "RedHat" and
        ansible_distribution != "Fedora") and
        (ansible_distribution_version >= '7')) or
        ansible_os_family == "Alpine"

- name: configure_root_access | waiting for MySQL service
  wait_for:
    port: "{{ mysql_port }}"
    delay: 10

- name: configure_root | configuring root my.cnf
  template:
    src: root/my.cnf.j2
    dest: /root/.my.cnf
    owner: root
    group: root
    mode: 0600
  become: true
  when: ansible_os_family == "Debian"

- name: configure_root_access | updating root passwords
  mysql_user:
    name: root
    host: "{{ item }}"
    password: "{{ mysql_root_password }}"
  become: true
  with_items: "{{ mysql_allow_root_access_from_hosts }}"
  when: not ansible_check_mode

- name: configure_root | configuring root my.cnf
  template:
    src: root/my.cnf.j2
    dest: /root/.my.cnf
    owner: root
    group: root
    mode: 0600
  become: true
  when: ansible_os_family != "Debian"
