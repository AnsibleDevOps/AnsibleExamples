---

- name: restart apache2
  service:
    name=apache2
    state=reloaded

- name: restart zabbix_server
  service:
    name=zabbix-server
    state=restarted
    enabled=yes

- name: restart zabbix_proxy
  service:
    name=zabbix-proxy
    state=restarted
    enabled=yes


- name: restart zabbix_agent
  service:
     name=zabbix-agent
     state=restarted
     enabled=yes