---
- name: debian | installing pre-req packages
  apt:
    name: "{{ grafana_debian_pre_reqs }}"
    state: present
  become: true
  register: result
  until: result is successful

- name: debian | adding grafana apt key
  apt_key:
    url: "{{ grafana_apt_key }}"
    state: present
  become: true
  register: result
  until: result is successful

- name: debian | adding grafana apt repo
  apt_repository:
    repo: "{{ grafana_apt_repo }}"
    state: present
  become: true

- name: debian | Installing Grafana
  apt:
    name: grafana
    state: present
  become: true
  register: result
  until: result is successful

- name: debian | ensuring grafana started and enabled on boot
  service:
    name: grafana-server
    enabled: yes
    state: started
  become: true
