---
- name: debian | installing additional packages in support of suricata
  apt:
    name: "{{ item }}"
  with_items:
    - ethtool

- name: debian | adding suricata PPA repo
  apt_repository:
    repo: "{{ suricata_ubuntu_ppa }}"
    state: present
  when: ansible_distribution == "Ubuntu"

- name: debian | installing suricata and tools
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - suricata
    - oinkmaster
