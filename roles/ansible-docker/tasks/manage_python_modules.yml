---
- name: manage_python_modules | installing python pre-req packages (Debian)
  apt:
    name:
      [
        "build-essential",
        "libffi-dev",
        "libssl-dev",
        "python-dev",
        "python-pip",
        "python-setuptools",
      ]
    state: present
  become: true
  register: result
  until: result is successful
  when: ansible_os_family == "Debian"

- name: manage_python_modules | installing python pre-req packages (RedHat)
  yum:
    name:
      [
        "gmp-devel",
        "libffi-devel",
        "openssl-devel",
        "python-crypto",
        "python-devel",
        "python-pip",
        "python-setuptools",
        "redhat-rpm-config",
      ]
    state: present
  become: true
  register: result
  until: result is successful
  when: >
    ansible_os_family == "RedHat" and
    ansible_distribution != "Fedora"

- name: manage_python_modules | Installing Ansible Pre-Reqs (Fedora)
  dnf:
    name: ["python-dnf"]
    state: present
  become: true
  register: result
  until: result is successful
  when: >
    ansible_os_family == "RedHat" and
    ansible_distribution == "Fedora"

- name: manage_python_modules | installing python pre-req packages (Fedora)
  dnf:
    name:
      [
        "gmp-devel",
        "libffi-devel",
        "openssl-devel",
        "python-crypto",
        "python-devel",
        "python-pip",
        "python-setuptools",
        "redhat-rpm-config",
      ]
    state: present
  become: true
  register: result
  until: result is successful
  when: >
    ansible_os_family == "RedHat" and
    ansible_distribution == "Fedora"

- name: manage_python_modules | installing python modules
  pip:
    name: ["docker-compose"]
    state: present
  become: true
  register: result
  until: result is successful
