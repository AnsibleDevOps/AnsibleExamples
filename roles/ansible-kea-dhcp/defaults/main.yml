    #     relay:
    #       ip-address: 10.0.0.1
    #   - subnet: 192.0.4.0/24
    #     pools:
    #       - pool: "192.0.4.1 - 192.0.4.200"
    # option-data:
    #   - name: domain-name-servers
    #     data: "8.8.8.8, 8.8.4.4"
    #   - name: domain-name
    #     data: "{{ kea_dhcp_pri_domain_name }}"
    #   - name: tftp-server-name
    #     data: "tftp.{{ kea_dhcp_pri_domain_name }}"
    #   - name: boot-file-name
    #     data: pxelinux.0
    # dhcp-ddns: []
    #   enable-updates: false
    #   qualifying-suffix: "{{ kea_dhcp_pri_domain_name }}"
    # next-server: 0.0.0.0
    # control-socket:
    #   socket-type: unix
    #   socket-name: /var/run/kea.socket
  # Logging configuration starts here. It tells Kea servers to store
  # all log messages (on severity INFO or more) in a file.
  # debuglevel variable is used on DEBUG level only.
  Logging:
    loggers:
      - name: kea-dhcp4
        output_options:
          - output: /var/log/kea-dhcp4.log
        severity: INFO
        debuglevel: 0

# Defines Kea DHCP RedHat services should be enabled
kea_dhcp_redhat_services:
  - name: kea-dhcp-ddns
    enabled: true
  - name: kea-dhcp4
    enabled: true
  - name: kea-dhcp6
    enabled: false

# Defines primary domain name of environment
kea_dhcp_pri_domain_name: vagrant.local
